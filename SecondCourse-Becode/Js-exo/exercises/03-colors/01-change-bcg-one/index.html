<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>BeCode/JavaScript - 3.1: couleur de fond (1)</title>

        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
        <link rel="stylesheet" href="../../_shared/css/normalize.css" />
        <link rel="stylesheet" href="../../_shared/css/styles.css" />
    </head>
    <body id="body">
        <div class="container">
            <header>
                <h1>BeCode / JavaScript</h1>
                <h2>
                    <span>3.1</span>
                    <strong>couleur de fond (1)</strong>
                </h2>
            </header>
            <div class="content">
                <section class="explain">
                    <p>Chaque bouton, une fois cliqué, doit changer la couleur de fond de la page par celle indiquée.</p>
                </section>
                <section class="material">
                    <div class="actions">
                        <button type="button" id="red" onclick="changecolorR()">Rouge</button>
                        <button type="button" id="green" onclick="changecolorG()">Vert</button>
                        <button type="button" id="yellow" onclick="changecolorY()">Jaune</button>
                        <button type="button" id="blue" onclick="changecolorB()">Bleu</button>
                    </div>
                </section>
            </div>
        </div>
        <script>
                    document.getElementById('red').style.color="black";
                    
                    function changecolorR(){
                    document.getElementById('body').style.background = "red";
                    document.getElementById('red').style.color = "white";
                    }
                    document.getElementById('green').style.color="red";
                    
                    function changecolorG(){
                    document.getElementById('body').style.background = "green";
                    document.getElementById('green').style.color = "white";
                    }
                    document.getElementById('body').style.color="purple";
                    
                    function changecolorY(){
                    document.getElementById('body').style.background = "yellow";
                    document.getElementById('yellow').style.color = "white";
                    }
                    document.getElementById('blue').style.color="grey";
                    
                    function changecolorB(){
                    document.getElementById('body').style.background = "rgb(17, 18, 53)";
                    document.getElementById('blue').style.color = "white";
                    }
                                
        </script>
        <script src="./script.js"></script>
    </body>
</html>
